<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penerimaan Anggota HMTI</title>
    <link rel="icon" href="HMTI.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <img
        class="w-30 h-20 max-w-3 justify-center items-center p-2 mx-auto"
        src="HMTI.png"
        alt=""
      />
      <h1 class="text-2xl font-bold mb-4 text-center">
        Formulir Penerimaan Anggota HMTI Baru
      </h1>
      <form id="FormReg">
        <div class="mb-4">
          <label class="block text-gray-700">Nama Lengkap</label>
          <input
            type="text"
            id="nama"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Jenis Kelamin</label>
          <select
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required
          >
            <option value="">Pilih</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Usia</label>
          <input
            type="number"
            id="umur"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Semester</label>
          <input
            type="number"
            id="semester"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-400 text-white p-2 rounded-lg"
        >
          Kirim
        </button>
      </form>

      <div id="result" class="mt-4 text-center text-lg"></div>
    </div>

    <script>
      document
        .getElementById("FormReg")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          processForm();
        });

      function processForm() {
        const Nama = document.getElementById("nama").value;
        const Umur = parseInt(document.getElementById("umur").value);
        const Semester = parseInt(document.getElementById("semester").value);
        const resultDiv = document.getElementById("result");

        if (Umur >= 17 && Semester === 1) {
          resultDiv.innerHTML = `<span class="text-green-500">Selamat!!! ${Nama} diterima sebagai anggota baru HMTI.</span>`;
          swal(
            "Selamat!!!",
            `${Nama} diterima sebagai anggota baru HMTI.`,
            "success"
          );
        } else {
          resultDiv.innerHTML = `<span class="text-red-500"> Maaf, Anda ${Nama} ditolak karena tidak memenuhi syarat.</span>`;
          swal(
            "Maaf",
            `Anda ${Nama} ditolak karena tidak memenuhi syarat.`,
            "error"
          );
        }
      }
    </script>
  </body>
</html>
